server:
  port: 8083
spring:
  liquibase:
    change-log: classpath:/db/db.changelog-master.yaml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://host.docker.internal:5432/fintech
    username: postgres
    password: postgres
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    probes:
      enabled: true