server:
  port: 8090
spring:
  liquibase:
    change-log: classpath:/db/db.changelog-master.yaml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://host.docker.internal:5434/merchant_provider
    username: postgres
    password: postgres
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    probes:
      enabled: true
transfer:
  maxDelay: 15
integration:
  payment-gate:
    rest:
      url: "http://host.docker.internal:5059/"